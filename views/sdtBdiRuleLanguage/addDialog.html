<div id="loading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="addRuleLanguageForm" method="post">
    <input type="hidden" id="bdiId" name="bdiId" value="{{.bdiId}}"/>
    <table>
        <tr>
            <th>名称：</th>
            <td>
                <input name="languageName" id="languageName"/>
            </td>
        </tr>

        <tr>
            <th>默认值：</th>
            <td>
                <input name="defaultValue" id="defaultValue"/>
            </td>
        </tr>

        <tr>
            <th>备注：</th>
            <td>
                <input name="remarks" id="remarks">
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        //规则语言名称
        $('#languageName').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //默认值
        $('#defaultValue').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //备注
        $('#remarks').textbox({
            editable: true,
            required: true,
            readonly: false,
            value: ''
        });
    });
</script>
