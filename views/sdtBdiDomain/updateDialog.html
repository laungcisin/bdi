<div id="loading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="updateBdiDomainForm" method="post">
    <input type="hidden" id="bdiDomainId" name="bdiDomainId"/>
    <table>
        <tr>
            <th>指标域名称：</th>
            <td>
                <input name="bdiDomainName" id="bdiDomainName"/>
            </td>
        </tr>
        <tr>
            <th>指标库：</th>
            <td>
                <input name="bdiBaseId" id="bdiBaseId"/>
            </td>
        </tr>
        <tr>
            <th>是否使用：</th>
            <td>
                <input name="adtFlag" id="adtFlag"/>
            </td>
        </tr>
        <tr>
            <th>指标库备注：</th>
            <td>
                <input name="remarks" id="remarks">
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        initAddBdiDomainWindow();
    });


    /**
     * 初始化新增窗口。
     */
    function initAddBdiDomainWindow() {
        $("#bdiDomainId").val('{{.sdtBdiDomain.BdiDomainId}}');
        //指标域名称
        $('#bdiDomainName').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.sdtBdiDomain.BdiDomainName}}'
        });

        //指标库
        $('#bdiBaseId').combobox({
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            required: true,
            url: '/sdt/sdtBdiBaseForList',
            editable: false,
            value: '{{.sdtBdiDomain.BdiBaseId}}',
            method: 'GET',
            valueField: 'id',
            textField: 'text'
        });

        //是否使用
        $('#adtFlag').combobox({
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            valueField: 'id',
            textField: 'text',
            editable: false,
            readonly: false,
            required: true,
            value: '{{.sdtBdiDomain.AdtFlag}}',
            data: [{
                "id": 1,
                "text": "启用"
            }, {
                "id": 0,
                "text": "停用"
            }]
        });

        //指标库备注
        $('#remarks').textbox({
            editable: true,
            readonly: false,
            value: '{{.sdtBdiDomain.Remarks}}'
        });
    }
</script>
