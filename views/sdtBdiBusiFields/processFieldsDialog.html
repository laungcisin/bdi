<style>
    .tag-editor {
        height: 100px;
    }
</style>

<div id="busiFieldsLoading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="addBusiProcessFieldsForm" method="post">
    <input type="hidden" id="busiFieldsId" name="busiFieldsId"/>
    <table>
        <tr>
            <th style="width: 150px;text-align: right; padding: 5px 5px 5px 5px;">处理方式：</th>
            <td>
                <input name="processType" id="processType"/>
            </td>
        </tr>
        <tr>
            <th style="width: 150px;text-align: right; padding: 5px 5px 5px 5px;">处理参数：</th>
            <td>
                <input name="params" id="params" style="height: 60px;"/>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#busiFieldsLoading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        initAddSdtBdiBusiFieldsDialog();
    });

    /**
     * 初始化新增窗口。
     */
    function initAddSdtBdiBusiFieldsDialog() {
        $("#busiFieldsId").val('{{.sdtBdiBusiFields.Id}}');

        //业务表名
//        $('#params').textbox({
//            editable: true,
//            readonly: false,
//            required: true,
//            value: '{{.sdtBdiBusiFields.Params}}'
//        });

        $('#params').tagEditor({
            maxTags: 100,
            maxLength: 150,
            removeDuplicates: false,
            sortable: false,
            initialTags: [],
            placeholder: '请输入条件表达式',
            onChange: function (field, editor, tags) {
            },
            beforeTagSave: function (field, editor, tags, tag, val) {
            },
            beforeTagDelete: function (field, editor, tags, val) {
            },
            onFocus: function () {
            }
        });

        $('#params').tagEditor('addTag', '{{.sdtBdiBusiFields.Params}}');

        //数据源
        $('#processType').combobox({
            url: '/sdtBdiBusiFields/processType',
            valueField: 'id',
            textField: 'text',
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            editable: false,
            readonly: false,
            required: true,
            value: '{{.sdtBdiBusiFields.ProcessType}}'
        });
    }
</script>
