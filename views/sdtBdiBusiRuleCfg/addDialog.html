<div id="loading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="addSdtBdiBusiForm" method="post">
    <input type="hidden" id="bdiId" name="bdiId"/>
    <table>
        <tr>
            <th style="width: 150px;text-align: right; padding: 5px 5px 5px 5px;">数据源：</th>
            <td>
                <input name="datasourceId" id="datasourceId"/>
            </td>
        </tr>
        <tr>
            <th style="width: 150px;text-align: right; padding: 5px 5px 5px 5px;">业务表名：</th>
            <td>
                <input name="name" id="name"/>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        initAddSdtBdiBusiDialog();
    });

    /**
     * 初始化新增窗口。
     */
    function initAddSdtBdiBusiDialog() {
        $("#bdiId").val('{{.bdiId}}');

        //业务表名
        $('#name').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //数据源
        $('#datasourceId').combobox({
            url: '/sdt/datasourceForList',
            valueField: 'id',
            textField: 'text',
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            editable: false,
            readonly: false,
            required: true,
            value: ''
        });
    }
</script>
