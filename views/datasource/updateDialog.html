<div id="loading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="updateDatasourceForm" method="post">
    <input type="hidden" id="id" name="id" value=""/>
    <input type="hidden" id="datasourceConnect" name="datasourceConnect" value=""/>

    <table>
        <tr>
            <th>数据源名称：</th>
            <td>
                <input name="name" id="name"/>
            </td>
        </tr>
        <tr>
            <th>数据源类型：</th>
            <td>
                <input name="typeId" id="typeId"/>
            </td>
        </tr>
        <tr>
            <th>主机IP地址：</th>
            <td>
                <input name="ip" id="ip">
            </td>
        </tr>
        <tr>
            <th>端口号：</th>
            <td>
                <input name="port" id="port">
            </td>
        </tr>
        <tr>
            <th>用户名：</th>
            <td>
                <input name="username" id="username">
            </td>
        </tr>
        <tr>
            <th>密码：</th>
            <td>
                <input name="password" id="password">
            </td>
        </tr>
        <tr>
            <th>数据库：</th>
            <td>
                <input name="dbname" id="dbname">
            </td>
        </tr>
        <tr>
            <th>备注：</th>
            <td>
                <input name="remarks" id="remarks">
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        initUpdateDatasourceDialog();
    });

    /**
     * 初始化修改窗口。
     */
    function initUpdateDatasourceDialog() {
        $("#id").val('{{.datasource.Id}}');

        //数据源名称
        $('#name').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.datasource.Name}}'
        });

        //数据源类型
        $('#typeId').combobox({
            url: '/sdt/datasourceForList',
            editable: false,
            required: true,
            method: 'get',
            valueField: 'id',
            textField: 'text',
            panelHeight: 'auto',
            multiple: false,
            value: '{{.datasource.TypeId}}'
        });

        //指标库备注
        $('#remarks').textbox({
            editable: true,
            height: '80px',
            required: true,
            readonly: false,
            multiline: true,
            value: '{{.datasource.Remarks}}'
        });

        //主机IP地址
        $('#ip').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.datasource.Ip}}'
        });

        //端口号
        $('#port').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.datasource.Port}}'
        });

        //用户名
        $('#username').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.datasource.Username}}'
        });

        //密码
        $('#password').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: '{{.datasource.Password}}'
        });

        //数据源库
        $('#dbname').combobox({
            url: '',
            editable: false,
            required: true,
            method: 'get',
            valueField: 'id',
            textField: 'text',
            panelHeight: 'auto',
            panelMaxWidth: '500px',
            panelMaxHeight: '150px',
            multiple: false,
            onShowPanel: function () {
                $('#dbname').combobox("clear");

                var dataInfo = {
                    ip: $("#ip").val(),
                    port: $("#port").val(),
                    username: $("#username").val(),
                    password: $("#password").val(),
                    databaseType: $('#typeId').combobox('getText')
                };

                $.ajax({
                    url: '/datasource/check',
                    async: false,
                    cache: false,
                    type: "GET",
                    data: dataInfo,
                    success: function (data) {
                        $('#dbname').combobox("clear");

                        if (data.success == "true" || data.success) {
                            $('#dbname').combobox('loadData', data.databaseInfo);
                        } else {
                            $('#dbname').combobox('loadData', '');
                            $.messager.alert('提示信息', data.message);
                        }
                    },
                    dataType: 'json'
                });
            }
        });

        //初始化时，给一个默认值
        var data = [{
            "id": '{{.datasource.Dbname}}',
            "text": '{{.datasource.Dbname}}'
        }];

        $('#dbname').combobox('loadData', data);
        $('#dbname').combobox('setValue', '{{.datasource.Dbname}}');
    }
</script>
