    function addSdtBdiDialog() {
        $('<div></div>').dialog({
            id: 'addSdtBidDialog',
            title: '新增指标',
            width: '500px',
            height: '300px',
            closed: false,
            cache: false,
            href: '/sdtBdi/addPage',
            modal: true,
            onLoad: function () {
                //初始化表单数据
            },
            onClose: function () {
                $(this).dialog('destroy');
            },
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: function () {
                    //提交表单
                    $('#addSdtBdiForm').form('submit', {
                        url: '/sdtBdi/add',
                        onSubmit: function () {
                            if ($("#addSdtBdiForm").form("validate")) {
                                var res = $("#bdiSetIdsCombobox").combobox('getValues');
                                $("#bdiSetIds").val(res.toString());
                                return true;
                            } else {
                                return false;
                            }
                        },
                        //注意ajax的url的后台action方法必须有返回值return "json"，而不是return null,否则下面的回调函数不起作用，sucess方法失效
                        success: function (data) {
                            //此处data={"success":true}实际为字符串，而不是json对象，需要用如下代码处理
                            var obj = jQuery.parseJSON(data);
                            if (obj.success) {
                                $.messager.alert('提示消息', obj.message);
                                $("#addSdtBidDialog").dialog('destroy');
                                $('#sdtBdiDataGrid').datagrid('reload');
                                $("#sdtBdiDataGrid").datagrid("unselectRow", checkedIndex);
                            } else {
                                $.messager.alert('提示消息', obj.message);
                            }
                        }
                    });
                }
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $("#addSdtBidDialog").dialog('destroy');
                }
            }]
        });
    }

    function updateSdtBdiDialog() {
        var row = $("#sdtBdiDataGrid").datagrid("getSelected");
        if (row) {
            $('<div></div>').dialog({
                id: 'updateSdtBidDialog',
                title: '修改指标内容',
                width: '500px',
                height: '300px',
                closed: false,
                cache: false,
                draggable: false,
                resizable: false,
                href: '/sdtBdi/updatePage?id=' + row.Id,
                modal: true,
                onLoad: function () {
                    //初始化表单数据
                },
                onClose: function () {
                    $(this).dialog('destroy');
                },
                buttons: [{
                    text: '保存',
                    iconCls: 'icon-ok',
                    handler: function () {
                        debugger;
                        //提交表单
                        $('#updateBdiForm').form('submit', {
                            url: '/sdtBdi/update',
                            onSubmit: function () {
                                debugger;
                                if ($("#updateBdiForm").form("validate")) {
                                    var res = $("#bdiSetIdsCombobox").combobox('getValues');
                                    $("#bdiSetIds").val(res.toString());
                                    return true;
                                } else {
                                    return false;
                                }
                            },
                            //注意ajax的url的后台action方法必须有返回值return "json"，而不是return null,否则下面的回调函数不起作用，sucess方法失效
                            success: function (data) {
                                debugger;
                                //此处data={"success":true}实际为字符串，而不是json对象，需要用如下代码处理
                                var obj = jQuery.parseJSON(data);
                                if (obj.success) {
                                    $.messager.alert('提示消息', obj.message);
                                    $('#sdtBdiDataGrid').datagrid('reload');
                                    $("#updateSdtBidDialog").dialog('destroy');
                                    $("#sdtBdiDataGrid").datagrid("unselectRow", checkedIndex);
                                } else {
                                    $.messager.alert('提示消息', obj.message);
                                }
                            }
                        });
                    }
                }, {
                    text: '取消',
                    iconCls: 'icon-cancel',
                    handler: function () {
                        $("#updateSdtBidDialog").dialog('destroy');
                    }
                }]
            });
        } else {
            $.messager.show({
                title: '提示信息',
                msg: '请选择一条记录进行编辑！',
                timeout: 1000,
                showType: 'slide'
            });
        }
    }
