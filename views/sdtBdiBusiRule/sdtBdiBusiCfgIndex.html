<table id="sdtBdiBusiDataGrid"></table>

<script type="text/javascript">
    var checkedSdtBdiBusiIndex = undefined;
    var bdiId = '{{.bdiId}}';

    $(function () {
        $('#sdtBdiBusiDataGrid').datagrid({
            method: 'GET',
            selectOnCheck: true,
            checkOnSelect: true,
            singleSelect: true,
            autoRowHeight: true,
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 30, 50],
            idField: 'Id',
            pagination: true,
            url: '/sdtBdiBusi/all?bdiId=' + bdiId,
            height: '390px',
            toolbar: [{
                text: '新增',
                iconCls: 'icon-add',
                handler: function () {
                    addSdtBdiBusiDialog();
                }
            }, '-', {
                iconCls: 'icon-edit',
                text: '编辑',
                plain: 'true',
                onClick: function () {
                    updateSdtBdiBusiDialog();
                }
            }],
            columns: [[
                {
                    field: 'sdt_bdi_busi_oid',
                    title: '选择',
                    width: '50px',
                    formatter: function (value, row, index) {
                        return '<input type="radio" class="selectSdtBdiBusiRadioClass" name="selectSdtBdiBusiRadio" id="selectSdtBdiBusiRadio' + index + '" value="' + row.Id + '" />';
                    }
                },
                {
                    field: 'Id', title: '指标Id', width: '50px', align: 'center', hidden: true
                },
                {
                    field: 'BdiName', title: '指标名称', width: '150px', align: 'center'
                },
                {
                    field: 'DatasourceName', title: '数据源', width: '150px', align: 'center'
                },
                {
                    field: 'Name', title: '业务表名', width: '130px', align: 'center'
                },
                {
                    field: 'sdt_bdi_busi_opt1', title: '操作', width: '150px', align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return '<a href="#" class="sdtBdiBusiClass" onclick="addSdtBdiBusiRelDialog(' + rowData.Id + ')">指标业务表计算配置</a>';
                    }
                }//,
//                {
//                    field: 'opt2', title: 'Kpi操作', width: '150px', align: 'center',
//                    formatter: function (value, rowData, rowIndex) {
//                        return '<a href="#" class="easyui-linkbutton" onclick="bdiAddSdtBdiCfgKpiDialog((' + rowData.Id + '))">配置Kpi</a>';
//                    }
//                }
            ]],
            onLoadSuccess: function (data) {
                $('.sdtBdiBusiClass').linkbutton({plain: true, iconCls: 'icon-add'});
            },
            onClickRow: function (index, row) {
                checkedSdtBdiBusiIndex = index;
                //加载完毕后获取所有的checkbox遍历
                var radio = $("input[type='radio'] .selectSdtBdiBusiRadioClass")[index].disabled;
                //如果当前的单选框不可选，则不让其选中
                if (radio != true) {
                    //让点击的行单选按钮选中
                    $("input[type='radio'] .selectSdtBdiBusiRadioClass")[index].checked = true;
                }
                else {
                    $("input[type='radio' .selectSdtBdiBusiRadioClass]")[index].checked = false;
                }
            },
            onDblClickRow: function (index, row) {
                checkedSdtBdiBusiIndex = index;
                //加载完毕后获取所有的checkbox遍历
                var radio = $("input[type='radio'] .selectSdtBdiBusiRadioClass")[index].disabled;
                //如果当前的单选框不可选，则不让其选中
                if (radio != true) {
                    //让点击的行单选按钮选中
                    $("input[type='radio'] .selectSdtBdiBusiRadioClass")[index].checked = true;
                }
                else {
                    $("input[type='radio'] .selectSdtBdiBusiRadioClass")[index].checked = false;
                }

                updateSdtBdiBusiDialog();
            }
        });
    });

    /**
     * 新增指标计算业务表-Dialog。
     */
    function addSdtBdiBusiDialog() {
        $('<div></div>').dialog({
            id: 'addSdtBdiBusiDialog',
            title: '新增指标计算业务表',
            width: '500px',
            height: '300px',
            closed: false,
            cache: false,
            href: '/sdtBdiBusi/addPage?bdiId=' + bdiId,
            modal: true,
            onLoad: function () {
                //初始化表单数据
            },
            onClose: function () {
                $(this).dialog('destroy');
            },
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: function () {
                    //提交表单
                    $('#addSdtBdiBusiForm').form('submit', {
                        url: '/sdtBdiBusi/add',
                        onSubmit: function () {
                            return $("#addSdtBdiBusiForm").form("validate");
                        },
                        //注意ajax的url的后台action方法必须有返回值return "json"，而不是return null,否则下面的回调函数不起作用，sucess方法失效
                        success: function (data) {
                            //此处data={"success":true}实际为字符串，而不是json对象，需要用如下代码处理
                            var obj = jQuery.parseJSON(data);
                            if (obj.success) {
                                $.messager.alert('提示消息', obj.message);
                                $("#addSdtBdiBusiDialog").dialog('destroy');
                                $('#sdtBdiBusiDataGrid').datagrid('reload');
                                $("#sdtBdiBusiDataGrid").datagrid("unselectRow", checkedSdtBdiBusiIndex);
                            } else {
                                $.messager.alert('提示消息', obj.message);
                            }
                        }
                    });
                }
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $("#addSdtBdiBusiDialog").dialog('destroy');
                }
            }]
        });
    }

    /**
     * 更新指标计算业务表-Dialog。
     */
    function updateSdtBdiBusiDialog() {
        var row = $("#sdtBdiBusiDataGrid").datagrid("getSelected");
        if (row) {
            $('<div></div>').dialog({
                id: 'updateSdtBdiBusiDialog',
                title: '更新指标计算业务表',
                width: '500px',
                height: '300px',
                closed: false,
                cache: false,
                draggable: false,
                resizable: false,
                href: '/sdtBdiBusi/updatePage?id=' + row.Id,
                modal: true,
                onLoad: function () {
                    //初始化表单数据
                },
                onClose: function () {
                    $(this).dialog('destroy');
                },
                buttons: [{
                    text: '保存',
                    iconCls: 'icon-ok',
                    handler: function () {
                        //提交表单
                        $('#updateSdtBdiBusiForm').form('submit', {
                            url: '/sdtBdiBusi/update',
                            onSubmit: function () {
                                return $("#updateSdtBdiBusiForm").form("validate");
                            },
                            //注意ajax的url的后台action方法必须有返回值return "json"，而不是return null,否则下面的回调函数不起作用，sucess方法失效
                            success: function (data) {
                                //此处data={"success":true}实际为字符串，而不是json对象，需要用如下代码处理
                                var obj = jQuery.parseJSON(data);
                                if (obj.success) {
                                    $.messager.alert('提示消息', obj.message);
                                    $('#sdtBdiBusiDataGrid').datagrid('reload');
                                    $("#updateSdtBdiBusiDialog").dialog('destroy');
                                    $("#sdtBdiBusiDataGrid").datagrid("unselectRow", checkedSdtBdiBusiIndex);
                                } else {
                                    $.messager.alert('提示消息', obj.message);
                                }
                            }
                        });
                    }
                }, {
                    text: '取消',
                    iconCls: 'icon-cancel',
                    handler: function () {
                        $("#updateSdtBdiBusiDialog").dialog('destroy');
                    }
                }]
            });
        } else {
            $.messager.show({
                title: '提示信息',
                msg: '请选择一条记录进行编辑！',
                timeout: 1000,
                showType: 'slide'
            });
        }
    }
