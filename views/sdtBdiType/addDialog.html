<div id="loading"
     style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<form id="addSdtBdiTypeForm" method="post">
    <table>
        <tr>
            <td style="width: 200px;text-align: right; padding: 5px 5px 5px 5px;">名称：</td>
            <td>
                <input name="typeName" id="typeName"/>
            </td>
        </tr>
        <tr>
            <td style="width: 200px;text-align: right; padding: 5px 5px 5px 5px;">备注：</td>
            <td>
                <input name="typeNameRemarks" id="typeNameRemarks"/>
            </td>
        </tr>
    </table>
</form>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    };

    $(function () {
        initAddSdtBdiTypeDialog();
    });

    /**
     * 初始化新增窗口。
     */
    function initAddSdtBdiTypeDialog() {
        //名称
        $('#typeName').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //备注
        $('#typeNameRemarks').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });
    }
</script>
