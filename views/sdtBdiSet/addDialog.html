<div id="loading" style="position: absolute; z-index: 1000; top: 0px; left: 0px; width: 100%; height: 100%; background: #DDDDDB; text-align: center; padding-top: 20%;"></div>

<div id="addBdiSetWindow">
    <form id="addBdiSetForm" method="post">
        <input type="hidden" id="bdiDomainIds" name="bdiDomainIds"/>
        <table>
            <tr>
                <th>指标集名称：</th>
                <td>
                    <input name="bdiSetName" id="bdiSetName"/>
                </td>
            </tr>
            <tr>
                <th>指标域：</th>
                <td>
                    <input name="bdiSetIdsCombobox" id="bdiSetIdsCombobox"/>
                </td>
            </tr>
            <tr>
                <th>指标库备注：</th>
                <td>
                    <input name="remarks" id="remarks">
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">
    function show() {
        $("#loading").fadeOut("normal", function () {
            $(this).remove();
        });
    }
    var delayTime;
    $.parser.onComplete = function () {
        if (delayTime) {
            clearTimeout(delayTime);
        }

        delayTime = setTimeout(show, 100);
    }

    $(function () {
        initAddBdiSetWindow();
    })


    /**
     * 初始化修改窗口。
     */
    function initAddBdiSetWindow() {
        //指标集名称
        $('#bdiSetName').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //指标域
        $('#bdiSetIdsCombobox').combobox({
            url: '/sdt/sdtBdiDomainForList',
            editable: false,
            required: true,
            method: 'get',
            valueField: 'id',
            textField: 'text',
            panelHeight: 'auto',
            multiple: true
        });

        //指标库备注
        $('#remarks').textbox({
            editable: true,
            required: true,
            readonly: false,
            value: ''
        });
    }
</script>
