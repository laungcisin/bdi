<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/static/css/easyui/demo.css">
</head>
<body>

<table id="bdiDomainDataGrid"></table>
<div id="addBdiDomainWindow">
    <form id="addBdiDomainForm" method="post">
        <table>
            <tr>
                <th>指标域名称：</th>
                <td>
                    <input name="bdiDomainName" id="bdiDomainName"/>
                </td>
            </tr>
            <tr>
                <th>指标库：</th>
                <td>
                    <input name="bdiBaseId" id="bdiBaseId"/>
                </td>
            </tr>
            <tr>
                <th>是否使用：</th>
                <td>
                    <input name="adtFlag" id="adtFlag"/>
                </td>
            </tr>
            <tr>
                <th>指标库备注：</th>
                <td>
                    <input name="remarks" id="remarks">
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/static/js/easyui/utils/utils.js"></script>

<script type="text/javascript">
    var editIndex = undefined;

    $(function () {
        $('#bdiDomainDataGrid').datagrid({
            method: 'GET',
            selectOnCheck: true,
            checkOnSelect: true,
            singleSelect: true,
            autoRowHeight: false,
            pageNumber: 1,
            pageSize: 10,
            idField: 'BdiDomainId',
            pagination: true,
            url: '/sdtBdiDomain/all',
            height: '390px',
            toolbar: [{
                text: '新增',
                iconCls: 'icon-add',
                handler: function () {
                    $("#addBdiDomainForm").form("clear");
                    $("#addBdiDomainWindow").dialog('open');
                }
            }, '-', {
                text: '保存',
                iconCls: 'icon-save',
                handler: function () {
                    //保存前，先将每行记录‘提交’，easyui才知道哪行的记录有更新。
                    endEdit();
                    editIndex = undefined;
                    var rows = $("#bdiDomainDataGrid").datagrid('getChanges');
                    if (rows.length < 1) {
                        $.messager.alert('提示信息', "数据无更新，无需保存！");
                        return;
                    }

                    $.messager.confirm('确认信息', '您确认提交所有修改？', function (r) {
                        if (r) {
                            $("#bdiDomainDataGrid").datagrid('endEdit', editIndex);
                            editIndex = undefined;

                            console.info(JSON.stringify(rows));

                            //如果调用 acceptChanges(),使用getChanges()则获取不到编辑和新增的数据。
                            //使用JSON序列化datarow对象，发送到后台。
                            $.ajax({
                                url: "/sdtBdiDomain/update",
                                async: false,
                                cache: false,
                                type: 'POST',
                                data: JSON.stringify(rows),
                                dataType: 'json',
                                error: function (data) {
                                    debugger;
                                    $.messager.alert('提示信息', data.message);
                                },
                                success: function (data) {
                                    debugger;
                                    if (data.success) {
                                        $.messager.alert('提示信息', data.message);
                                    } else {
                                        $.messager.alert('提示信息', data.message);
                                    }
                                    $('#bdiDomainDataGrid').datagrid('reload');
                                }
                            });

                        }
                    });
                }
            }, '-', {
                text: '撤销',
                iconCls: 'icon-redo',
                handler: function () {
                    editIndex = undefined;
                    $("#bdiDomainDataGrid").datagrid('rejectChanges');
                    $("#bdiDomainDataGrid").datagrid('unselectAll');
                }
            }],
            columns: [[
                {
                    field: 'BdiDomainName', title: '指标域名称', width: '200px', align: 'center',
                    editor: {
                        type: 'textbox',
                        options: {
                            readonly: false,
                            iconAlign: 'left'
                        }
                    }
                },
                {
                    field: 'BdiBaseName', title: '指标库名称', width: '200px', align: 'center',
                    editor: {
                        type: 'textbox',
                        options: {
                            editable: false,
                            readonly: false,
                            iconAlign: 'left'
                        }
                    }
                },
                {
                    field: 'BdiBaseId', title: '指标库', width: '200px', align: 'center',
                    formatter: function (value, row, index) {
                        return row.BdiBaseName;
                    },
                    editor: {
                        type: 'combobox',
                        options: {
                            url: '/sdtBdiDomain/sdtBdiBase',
                            panelHeight: 'auto',
                            panelMaxHeight: '200px',
                            editable: false,
                            method: 'GET',
                            valueField: 'id',
                            textField: 'text'
                        }
                    }
                },
                {
                    field: 'AdtFlag',
                    title: '是否使用',
                    width: '70px',
                    align: 'right',
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "启用";
                        } else {
                            return "停用";
                        }
                    },
                    editor: {
                        type: 'combobox',
                        options: {
                            panelHeight: 'auto',
                            panelMaxHeight: '200px',
                            valueField: 'id',
                            textField: 'text',
                            editable: false,
                            required: true,
                            data: [{
                                "id": 0,
                                "text": "停用"
                            }, {
                                "id": 1,
                                "text": "启用"
                            }]
                        }
                    }
                },
                {
                    field: 'Remarks', title: '指标域备注', width: '250px', align: 'center',
                    editor: {
                        type: 'textbox',
                        options: {
                            iconAlign: 'left',
                            required: true
                        }
                    }
                },
                {
                    field: 'opt', title: '操作', width: '100px', align: 'center',
                    formatter: function (value, obj, index) {
                        return '<a href="#" onclick="deleteBdiDomain(\'' + obj.BdiDomainId + '\')">删除</a> ';
                    }
                }
            ]],
            onBeforeEdit: function (index, row) {
                $('#bdiDomainDataGrid').datagrid('refreshRow', index);
            },
            onAfterEdit: function (index, row) {
                $('#bdiDomainDataGrid').datagrid('refreshRow', index);
            },
            onCancelEdit: function (index, row) {
                $('#bdiDomainDataGrid').datagrid('refreshRow', index);
            },
            onClickCell: function (index, field, value) {
                if (editIndex != index) {
                    if (endEditing()) {
                        $('#bdiDomainDataGrid').datagrid('selectRow', index).datagrid('beginEdit', index);
                        var ed = $('#bdiDomainDataGrid').datagrid('getEditor', {index: index, field: field});
                        if (ed) {
                            ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                        }
                        editIndex = index;
                    } else {
                        setTimeout(function () {
                            $('#bdiDomainDataGrid').datagrid('selectRow', editIndex);
                        }, 0);
                    }
                }
            },
            onClickRow: function (index, row) {
                if (editIndex != index) {
                    if (endEditing()) {
                        $('#bdiDomainDataGrid').datagrid('selectRow', index).datagrid('beginEdit', index);
                        var ed = $('#bdiDomainDataGrid').datagrid('getEditor', {index: index, field: field});
                        if (ed) {
                            ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                        }
                        editIndex = index;
                    } else {
                        setTimeout(function () {
                            $('#bdiDomainDataGrid').datagrid('selectRow', editIndex);
                        }, 0);
                    }
                }
            }
        });

        initAddBdiDomainWindow();
    })

    function endEdit() {
        var rows = $('#bdiDomainDataGrid').datagrid('getRows');
        for (var i = 0; i < rows.length; i++) {
            $('#bdiDomainDataGrid').datagrid('endEdit', i);
        }
    }

    function endEditing() {
        if (editIndex == undefined) {
            return true
        }

        if ($('#bdiDomainDataGrid').datagrid('validateRow', editIndex)) {
            $('#bdiDomainDataGrid').datagrid('endEdit', editIndex);
            editIndex = undefined;
            return true;
        } else {//其他行校验未通过
            return false;
        }
    }

    /**
     * 初始化新增窗口。
     */
    function initAddBdiDomainWindow() {
        //指标域名称
        $('#bdiDomainName').textbox({
            editable: true,
            readonly: false,
            required: true,
            value: ''
        });

        //指标库
        $('#bdiBaseId').combobox({
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            required: true,
            url: '/sdt/sdtBdiBaseForList',
            editable: false,
            method: 'GET',
            valueField: 'id',
            textField: 'text'
        });

        //是否使用
        $('#adtFlag').combobox({
            panelHeight: 'auto',
            panelMaxHeight: '200px',
            valueField: 'id',
            textField: 'text',
            editable: false,
            readonly: false,
            required: true,
            value: '',
            data: [{
                "id": 0,
                "text": "停用"
            }, {
                "id": 1,
                "text": "启用"
            }]
        });

        //指标库备注
        $('#remarks').textbox({
            editable: true,
            required: true,
            readonly: false,
            value: ''
        });

        $('#addBdiDomainWindow').dialog({
            iconCls: 'icon-add',
            title: '新增指标域',
            width: '500px',
            height: '300px',
            closed: true,
            collapsible: false,
            minimizable: false,
            maximizable: false,
            closable: true,
            cache: false,
            draggable: false,
            resizable: false,
            modal: true,
            buttons: [{
                id: 'chooseOk',
                text: '保存',
                iconCls: 'icon-ok',
                handler: function () {
                    $('#addBdiDomainForm').form('submit', {
                        url: '/sdtBdiDomain/add',
                        onSubmit: function () {
                            return $("#addBdiDomainForm").form("validate");
                        },
                        //注意ajax的url的后台action方法必须有返回值return "json"，而不是return null,否则下面的回调函数不起作用，sucess方法失效
                        success: function (data) {
                            //此处data={"success":true}实际为字符串，而不是json对象，需要用如下代码处理
                            var obj = jQuery.parseJSON(data);
                            if (obj.success) {
                                $.messager.alert('提示消息', obj.message);
                                $('#bdiDomainDataGrid').datagrid('reload');
                                $("#addBdiDomainForm").form("clear");
                            } else {
                                $.messager.alert('提示消息', obj.message);
                            }
                            $("#addBdiDomainWindow").dialog('close');
                        }
                    });
                }
            }, {
                id: 'chooseNo',
                text: '取消',
                iconCls: 'icon-no',
                handler: function () {
                    $("#addBdiDomainForm").form("clear");
                    $('#addBdiDomainWindow').dialog("close");
                }
            }]
        });
    }

    /**
     * 删除BdiDomain。
     */
    function deleteBdiDomain(bdiDomainId) {
        debugger;
        $.messager.confirm('确认信息', '您确认删除该行记录?', function (r) {
            if (r) {
                $.ajax({
                    url: "/sdtBdiDomain/delete",
                    async: false,
                    cache: false,
                    type: 'POST',
                    data: {bdiDomainId: bdiDomainId},
                    dataType: 'json',
                    error: function (data) {
                        $.messager.alert('提示信息', data.message);
                    },
                    success: function (data) {
                        if (data.success) {
                            $.messager.alert('提示信息', data.message);
                        } else {
                            $.messager.alert('提示信息', data.message);
                        }
                        $('#bdiDomainDataGrid').datagrid('reload');
                    }
                });
            }
        });
    }
</script>

</body>
</html>
